<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Legendary Guides</title>
	<link rel="stylesheet" href="css/build.css">
	<link rel="icon" href="assets/icon256b.png" type="image/png">
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="wrapper">
		<div class="bgOverlay"></div>
		<header>
			<img src="assets/title2.png" alt="Legendary Clash Logo" id="logo">
			<input type="text" id="search" placeholder="Search..." class="" autofocus="true">
			<label for="search"></label>
		</header>
		<section id="champList" class="">
			<form class="tabs">
				<input type="checkbox" name="role" id="tank" class="tab">
				<label for="tank" id="tank">Tank</label>

				<input type="checkbox" name="role" id="fighter" class="tab">
				<label for="fighter" id="fighter">Fighter</label>

				<input type="checkbox" name="role" id="assassin" class="tab">
				<label for="assassin" id="assassin">Assassin</label>

				<input type="checkbox" name="role" id="mage" class="tab">
				<label for="mage" id="mage">Mage</label>

				<input type="checkbox" name="role" id="marksman" class="tab">
				<label for="marksman" id="marksman">Marksman</label>

				<input type="checkbox" name="role" id="support" class="tab">
				<label for="support" id="support">Support</label>

				<input type="checkbox" name="role" id="x" class="tab">
				<label for="x" id="x">X</label>

			</form>
			<div id="champGrid"></div>
		</section>
		<section id="champPage"></section>

		
	</div>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
  	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  	<script type="text/javascript" src="underscore-min.js"></script>
	<script src="app.js"></script>
	<!-- <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script> -->
</body>
</html>
